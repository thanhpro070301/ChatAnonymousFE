<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/chat-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Chat Anonymous</title>
  <meta name="description" content="Chat Anonymous - Ứng dụng nhắn tin ẩn danh, kết nối bạn với người lạ một cách an toàn và bảo mật">
  <script>
    // Check for dark mode on page load
    if (localStorage.getItem('darkMode') === 'true' || 
        (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      document.body.style.backgroundColor = '#000000';
      document.documentElement.style.backgroundColor = '#000000';
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      touch-action: manipulation;
    }
    
    html.dark {
      background-color: #000000;
    }
    
    html.dark body {
      background-color: #000000;
    }

    html.dark * {
      border-color: #111111;
    }
    
    /* iOS height fix */
    @supports (-webkit-touch-callout: none) {
      body, html {
        height: -webkit-fill-available;
      }
    }
    
    #app {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      background-color: inherit;
    }

    /* No border in dark mode */
    html.dark #app {
      border: none;
      outline: none;
    }
  </style>
</head>
<body class="antialiased">
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
